name: Run Tests on Push

on:
  push:
    branches:
      - main  # Измените на вашу основную ветку

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install  # Измените на ваш способ установки зависимостей

      - name: Run Tests
        run: npm test  # Измените на ваш способ запуска тестов
